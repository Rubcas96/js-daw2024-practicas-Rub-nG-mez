<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E8</title>
  </head>
  <body>
    <h1>Ejercicio 8</h1>
    <div id="output"></div>

    <script>
      const frecuencias = Array(10).fill(0);

      for (let i = 0; i < 10000; i++) {
        const numeroAleatorio = Math.floor(Math.random() * 10) + 1;
        frecuencias[numeroAleatorio - 1]++;
      }

      const output = document.getElementById('output');
      output.innerHTML = '<strong>Frecuencias:</strong><br>';

      for (let i = 0; i < frecuencias.length; i++) {
        output.innerHTML += `Número ${i + 1}: ${frecuencias[i]}<br>`;
      }

      console.log('Frecuencias:');
      frecuencias.forEach((frecuencia, index) => {
        console.log(`Número ${index + 1}: ${frecuencia}`);
      });
    </script>
  </body>
</html>
